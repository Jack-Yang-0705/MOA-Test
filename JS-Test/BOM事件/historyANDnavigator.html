<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>History&Navigator</title>
</head>
<body>
	<div style="height: 50px">跳转主页面</div>


	<a href="JSTestThree2.html">跳转到1页面</a><br>
	<br>
	<br>
	<br>
	<input type="button" name="btn" id="btn"  value="前进历史下一层">

		<script type="text/javascript">

		var btn = document.getElementById("btn");

		btn.onclick = function(){
			//等同于 history.go(1);
			history.forward();
		}

		/*
		     screen对象属性：
		     screen.avaiWidth 当前可用屏幕宽度
		      screen.avaiHeight 当前可用屏幕高度
		      window.innerWidth    当前窗口的宽度，拉伸窗口 宽度，高度都改变
		       window.innerHeight  当前窗口的高度
		*/

		/*
			navigator:主要属性 userAgent

			获取当前浏览器类型，版本号，以及是 手机端 还是 PC端

		*/

		var brower = navigator.userAgent;
		console.log(brower);//由下面信息可得 为Chrome浏览器
		//PC版
		//Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/65.0.3325.181 Safari/537.36

		//手机安卓
		//Mozilla/5.0 (Linux; Android 6.0; Nexus 5 Build/MRA58N) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/65.0.3325.181 Mobile Safari/537.36

		//手机iPhone
		//Mozilla/5.0 (iPhone; CPU iPhone OS 10_3_1 like Mac OS X) AppleWebKit/603.1.30 (KHTML, like Gecko) Version/10.0 Mobile/14E304 Safari/602.1
		
	</script>


	
</body>
</html>
