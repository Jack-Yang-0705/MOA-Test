			/*
				random():生成 0~~1 的随机数
				案例：生成规定范围内的随机数
				分析：n ~ m之间的随机数
				2  ~ 6  ：2,3,4,5,6     （5个）
				3 ~ 8 ：3,4,5,6,7,8    （6个）
				推测出： n~ m 之间的随机数的个数为
				number = m -n +1;
				Matah.random(); 产生的是0 ~ 0999999 之间是随机数
				最小值为：0
				最大值：0.9999999999......
				2 ~ 6之间随机数的最小值为2：
				Matah.random()*number + 2 =2
				最大值：
				Matah.random()*number +2=6.9999999999
				向下取整：
				Math.floor(Matah.random()*number +2)
			*/
			var ran = Math.random();
			//console.log(ran);
			//生成 n --- m 之间的随机数
			function getRandom(n,m) {
				var len = m-n+1,result;
				result =  Math.floor(Math.random()*len+n);
				return result;
			}
			console.log(getRandom(2,8));
				/*	需要创建：

			*/
			var date = new Date();

			/*
				获取多少天以后的日期：
				这里重新定义日期对象date2，与上面的date没有时间关联
			*/
			//上面虽然date设置了月份，但这里是date2，所以获取的还是正确的月份
			//var month2 = date2.getMonth();
			//封装函数，多少天后是什么日期
			function setDay(day) {
				var date2 = new Date(),
				yearBefore= date2.getFullYear(),
				monthBefore = date2.getMonth(),
				dayBefore = date2.getDate();
				ddd = yearBefore + "年" +(monthBefore+1) +"月"+dayBefore+"日";
				console.log(ddd);
				/*
					可以直接通过参数设置日期对象
				var date3 = new Date(yearBefore,monthBefore,dayBefore+50);
				*/
				//重新设置日
				date2.setDate(dayBefore+day);
				/*
					注意：要想获取多少天后的实际日期，要想年和月有容错能力
					年，月的获取一定要在设置完 日 之后，不然获取的是设置 日 之前的
				*/
				var  yearAfter= date2.getFullYear(),
				monthAfter = date2.getMonth(),
				dayAfter = date2.getDate(),
				ddd2 = yearAfter + "年" +(monthAfter+1) +"月"+dayAfter+"日";
				return ddd2;  //设置日后的值和之前的 ddd不一样
			}
			console.log(setDay(500));
